<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://docs.github.com/assets/cb-345/images/site/favicon.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>GitHub User</title>
  </head>
  <body>
    <!-- Search Section -->
    <section>
      <div class="container searchContainer">
        <div class="row d-flex w-100 g-0">
          <div class="col-md-6 col-6">
            <input type="text" class="searchBar" placeholder="github username here" />
          </div>
          <div class="col-md-1 col-1">
            <button class="searchButton" onclick="search(),repos()" style="height:100%"><svg class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7" style="height:20px"><g class="search-path" fill="none" stroke="#848F91"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile Details Section -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-2 profileImgContainer">
            <img src="./src/assets/sample-profile.webp" class="profileImg"/>
          </div>
          <div class="col-md-6 personalInfoContainer">
          </div>
          <div class="col-md-4 socialInfoContainer">
        </div>
      </div>
    </section>

    <!-- Repositories Section -->
    <section>
      <div class="container">
        <div class="row g-3">
        <div class="col-12 col-md-4"><h3 id="repositoryHeading">Repositories</h3></div>
        <div class="col-12 col-md-4">
          <div class="row perPageRow w-100 g-0">
            <div class="col-6"><input type="number" id="perPageValue" min="1" max="100" placeholder="repo per page"></div>
            <div class="col-2" onclick="updatePerPage()"><button style="height: 100%;"><svg class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7" style="height:20px"><g class="search-path" fill="none" stroke="#848F91"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg></button></div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="row w-100 g-0 d-flex justify-content-center">
            <button class="col-4" onclick="previous()" id="prevBtn">Previous</button>
            <button class="col-4" onclick="next()" id="nextBtn">Next</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row reposContainer"></div>
      </div>
    </section>
    <script src="./src/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
